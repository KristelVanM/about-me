                <div>
                    <label for="mail">E-mail:</label>
                    <input name="user_mail" type="email"required id="mail" placeholder="email@example.com" />  
                </div>
                <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </div>
                <div>
                <input type="submit" value="Submit"/> 
            </div>
            </form>
       
            <address>
                Or Use Snail mail:

        </article>
